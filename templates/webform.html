<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Webform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Back Button -->
    <button onclick="window.history.back()">Back</button>

    <div class="form-container">
        <h2>Patient Health Information</h2>
        <form id="patient-webform" action="{{ url_for('submit_webform') }}" method="POST" onsubmit="showLoadingScreen()">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required pattern="[+][0-9]{11,14}" placeholder="+1234567890">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="reason">Reason for Visit:</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p id="loading-text">Submitting...</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
